<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pw skill button</title>    
    <style>
        .button{
            padding: 10px;
            background-color: #5b5bd4;
            color: white;
            border: none;
            border-radius: 10px;
            width: 130px;
            height: 57px;
            font-size: 20px;
            margin-top: 100px;
            margin-left: 100px;
        }
        .button:hover{
            box-shadow: 10px 5px 11px rgb(121, 121, 121);
            cursor:pointer;

        }
    </style>
</head>
<body>
    <button class="button">PW Skills</button>
</body>
</html>
